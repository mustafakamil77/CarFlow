{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl">Delete Car</h1>
<div class="mt-4">
  <div class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center">
    <div class="bg-white rounded shadow p-6 max-w-md">
      <p class="mb-4">Are you sure you want to delete car {{ view.car.plate_number }}?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Confirm</button>
        <a href="{% url 'fleet:car_detail' view.car.pk %}" class="ml-2 px-4 py-2 border rounded">Cancel</a>
      </form>
    </div>
  </div>
  <noscript>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Confirm</button>
      <a href="{% url 'fleet:car_detail' view.car.pk %}" class="ml-2 px-4 py-2 border rounded">Cancel</a>
    </form>
  </noscript>
</div>
{% endblock %}
