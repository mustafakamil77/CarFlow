<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Driver Assignments</title>
</head>
<body class="p-4">
    <h1 class="text-2xl">Driver Assignments</h1>
    <p><a href="{% url 'accounts:assignment_create' %}">Create assignment</a></p>
    <ul class="mt-4">
        {% for a in object_list %}
        <li>{{ a.driver }} → {{ a.car }} — {{ a.start_date }} to {{ a.end_date|default:'ongoing' }} — {{ a.active|yesno:'active,inactive' }}</li>
        {% empty %}
        <li>No assignments</li>
        {% endfor %}
    </ul>
</body>
</html>
