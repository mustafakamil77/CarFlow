<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fuel Excel Upload</title>
</head>
<body class="p-4">
    <h1 class="text-2xl">Upload Fuel Excel</h1>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Process</button>
    </form>
    {% if summary %}
        <hr class="my-4">
        <h2 class="text-xl">Summary</h2>
        <p>Created: {{ summary.created }}</p>
        {% if summary.errors %}
        <h3 class="text-lg mt-2">Errors</h3>
        <ul>
            {% for e in summary.errors %}
            <li>{{ e }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endif %}
</body>
</html>
