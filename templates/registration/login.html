{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl mb-4">Sign in</h1>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="space-y-4">
      <div>
        <label class="block mb-1">Username</label>
        {{ form.username }}
      </div>
      <div>
        <label class="block mb-1">Password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="w-full mt-2 px-4 py-2 bg-blue-600 text-white rounded">Login</button>
    </div>
  </form>
  <p class="mt-4 text-sm">
    Forgot password? <a href="{% url 'password_reset' %}" class="text-blue-600">Reset it</a>
  </p>
</div>
{% endblock %}
